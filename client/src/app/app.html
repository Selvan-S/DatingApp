<app-nav />

<div class="card bg-base-100 w-1/2 mx-auto p-10 shadow-xl mt-24">
  <h3 class="text-3xl text-red-500">{{ title() }}</h3>
  <ul class="list">
    @for (user of users(); track user.id) {
    <li class="list-row items-center">
      <img src="/user.png" alt="user avatar" class="size-12 rounded-box" />
      <div>
        <h4 class="text-xl">{{ user.userName }}</h4>
        <p class="text-sm text-gray-500">{{ user.email }}</p>
      </div>
    </li>
    }
  </ul>
</div>
