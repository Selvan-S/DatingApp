<ul class="list-none space-y-4">
  <li *ngFor="let user of users(); let i = index" class="list-item">
    <div class="card compact side bg-base-100 shadow-xl p-2">
      <div class="flex-row items-center space-x-4">
        <div class="flex-1">
          <h2 class="card-title">{{ user.userName }}</h2>
          <p class="text-lg text-gray-500 dark:text-gray-400">ID: {{ user.id }}</p>
        </div>
      </div>
    </div>
  </li>
</ul>
